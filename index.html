<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Pozzy</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logo/pozzy_logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/logo/pozzy_logo.png" />
  <meta name="theme-color" content="#6c5ce7" />
  <meta name="description" content="Pozzy - pozytywne wiadomości z całego świata." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Pozzy" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="assets/logo/pozzy_logo_nobg.png" alt="Pozzy" class="logo" />
    <p>Codzienne pozytywne informacje ze świata</p>
  </header>

  <main>
    <div class="card-container">
      <div class="card-slider" id="cardSlider">
        <!-- Karty będą wstawione przez JS -->
      </div>
    </div>

    <div class="navigation">
      <button id="prevBtn" aria-label="Poprzednia karta">←</button>
      <div class="dots" id="dotsContainer">
        <!-- Kropki -->
      </div>
      <button id="nextBtn" aria-label="Następna karta">→</button>
    </div>
  </main>

  <footer>
    <button id="installBtn">➕ Dodaj do ekranu głównego</button>
    <a href="https://buymeacoffee.com" target="_blank" rel="noopener" id="coffeeBtn">☕ Buy me coffee</a>
  </footer>

  <!-- Modal -->
  <div id="newsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Zdjęcie wiadomości" />
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalBody"></p>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
